[package]
name = "consum-api"
version = "0.1.0"
authors = ["Oleksii R <arodionow@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "0.2", features = ["macros", "full"] }
warp = "0.2"
once_cell = "1.4"
tiberius = { version = "0.4", default-features=false, features=["chrono", "tds73", "sql-browser-tokio"] }
tokio-util = { version = "0.3.1", features = ["compat"] }
pretty_env_logger = "0.4"
log="0.4"
anyhow = "1"
thiserror = "1"
http-api-problem = { version = "0.17.0", features = ["with-warp"] }
serde = { version = "1.0", features = ["derive"] }
bb8 = "0.4"
async-trait = "0.1"
chrono = { version = "0.4", features = ["serde"] }
fern = "0.6"

[target.'cfg(windows)'.dependencies]
windows-service = "0.3"

[features]
default = []
run-windows-service = []